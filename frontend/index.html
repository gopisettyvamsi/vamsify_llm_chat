<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsify LLM Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button id="newChatBtn" class="new-chat-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    New Chat
                </button>
            </div>

            <div class="sidebar-content" id="sidebarContent">
                <div class="history-section">
                    <h4 class="history-title">Recent Conversations</h4>
                    <div class="history-list" id="historyList">
                        <p class="history-empty">No conversations yet</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="logo.jpg" alt="Logo" class="sidebar-logo">
                    <span class="app-name">Vamsify LLM</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <button id="toggleSidebar" class="toggle-sidebar-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>

                <div class="header-center">
                    <h1>Vamsify LLM Chat</h1>

                </div>

                <button id="clearBtn" class="header-btn" title="Clear conversation">
                    <!-- <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                    </svg> -->
                </button>
            </header>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <img src="logo.jpg" alt="Vamsify Logo" class="welcome-logo">
                    <h2>Welcome to Vamsify LLM Chat</h2>

                    <p class="welcome-hint">Start a conversation below!</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Type your message here..." rows="1"
                        maxlength="4000"></textarea>
                    <button id="sendBtn" class="send-btn" title="Send message">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0 / 4000</span>
                    <span class="status" id="status">Ready</span>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
